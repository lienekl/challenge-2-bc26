<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/stylesheet.css">
    <title>Contuct Us | JR Heating and Cooling | Domestic and Commercial Plumbing Services</title>
</head>

<body>
    <header>
        <div class="header">
            <div class="logo" id="about">
                <img class="logo" src="assets/images/logo.png" alt="logo" />
            </div>
            <div class="navbar">
                <nav>
                    <a href="index.html">Home</a> |
                    <a href="services/index.html">Services</a> |
                    <a href="about/index.html">About Us</a> |
                    <a href="contactus/index.html">Contact Us</a>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <h1>Contact Us</h1>
        <div class="aboutus-text" id="contactus">
            <h2 class="h2"> Call: <a href="tel:0123456789">0123456789</a></h2>
            <p>Or leave us your details and we will come back to you. </p>
        </div>

        <section>

           <form>
                <div class="form-container">
                    <div class="form-group">
                        <label for="name">Name: </label>
                        <input type="text" name="name" id="name" placeholder="Name" required />
                    </div>
                    <div class="form-group" class="phone-label">
                        <label for="phone">Phone: </label>
                        <input type="phone" name="phone" id="phone" placeholder="071 2222 333" required />
                    </div>
                    <div class="form-group">
                        <label for="email" class="email-label">Email: </label>
                        <input type="email" name="email" id="email" placeholder="name@example.com" required />
                    </div>
                    <div class="form-group">
                        <label for="textarea">Leave your message:</label>
                        <textarea id="message" placeholder="Let us know your issue!"></textarea>
                    </div>
                    <br><br>
                    <button type="button" class="button-form" value="Submit" href="#"> Submit</button>

                </div>
            </form>
        </section>

    </main>

    <footer>
        <div class="footer-nav">

            <a href="index.html">Home</a> <br>
            <a href="services/index.html">Services</a> <br>
            <a href="about/index.html">About Us</a> <br>
            <a href="contactus/index.html">Contact Us</a>


        </div>

        <div class="footerlogo">
            <div class="logo-dark">
                <img class="logo-dark" src="/assets/images/logo2-2.png" />
            </div>
            <div class="footer-contact">
                <p>Contact Us: <a href="tel:0123456789">0123456789</a><br>
                    Email: <a href="mailto:info@jrheatingandcooling.co.uk">info@jrheatingandcooling.co.uk</a></p>
            </div>
        </div>
    </footer>
</body>

</html>
